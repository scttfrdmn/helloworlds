<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Preview - Lineage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Network visualization background */
        .network {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .node:nth-child(1) { background: #ff6b9d; top: 20%; left: 15%; animation-delay: 0s; }
        .node:nth-child(2) { background: #c77dff; top: 35%; left: 30%; animation-delay: 0.5s; }
        .node:nth-child(3) { background: #7209b7; top: 50%; left: 45%; animation-delay: 1s; }
        .node:nth-child(4) { background: #3a86ff; top: 65%; left: 60%; animation-delay: 1.5s; }
        .node:nth-child(5) { background: #00d9ff; top: 40%; left: 75%; animation-delay: 2s; }
        .node:nth-child(6) { background: #06ffa5; top: 25%; left: 85%; animation-delay: 2.5s; }
        .node:nth-child(7) { background: #ff6b9d; top: 70%; left: 20%; animation-delay: 1.2s; }
        .node:nth-child(8) { background: #c77dff; top: 80%; left: 40%; animation-delay: 0.8s; }
        .node:nth-child(9) { background: #3a86ff; top: 15%; left: 50%; animation-delay: 1.8s; }
        .node:nth-child(10) { background: #00d9ff; top: 55%; left: 25%; animation-delay: 0.3s; }

        .container {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            color: #9a9aa8;
            margin-bottom: 50px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 90px;
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.1;
            background: linear-gradient(135deg, #e8e8f0 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 32px;
            color: #9a9aa8;
            margin-bottom: 60px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #e8e8f0;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .url {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: #ffd700;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="network">
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
    </div>
    <div class="container">
        <div class="logo">hello,worlds / lineage</div>
        <h1 class="title">The Influence Network</h1>
        <p class="subtitle">Explore how 131 programming languages influenced each other from 1949 to 2024</p>
        <div class="legend">
            <div class="legend-item"><span class="legend-dot" style="background: #ff6b9d;"></span> 1950s-60s</div>
            <div class="legend-item"><span class="legend-dot" style="background: #c77dff;"></span> 1970s</div>
            <div class="legend-item"><span class="legend-dot" style="background: #7209b7;"></span> 1980s</div>
            <div class="legend-item"><span class="legend-dot" style="background: #3a86ff;"></span> 1990s</div>
            <div class="legend-item"><span class="legend-dot" style="background: #00d9ff;"></span> 2000s</div>
            <div class="legend-item"><span class="legend-dot" style="background: #06ffa5;"></span> 2010s+</div>
        </div>
    </div>
    <div class="url">helloworlds.io/lineage</div>
</body>
</html>
