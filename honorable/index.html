    <script>
        // Honorable mentions data
        const mentions = [
            {
                name: "Turbo Pascal",
                year: 1983,
                creator: "Borland",
                reason: "Variant of Pascal with a blazingly fast compiler",
                notable: "Made programming accessible in the 1980s, launched Anders Hejlsberg's career (â†’ Delphi â†’ C# â†’ TypeScript)",
                tag: "Variant"
            },
            {
                name: "LaTeX",
                year: 1984,
                creator: "Leslie Lamport",
                reason: "Macro package built on TeX",
                notable: "De facto standard for academic papers, theses, and technical documentation worldwide",
                tag: "Variant"
            },
            {
                name: "QuickBASIC",
                year: 1985,
                creator: "Microsoft",
                reason: "BASIC variant with nearly identical syntax",
                notable: "Bridge between BASIC and Visual Basic, compiled instead of interpreted",
                tag: "Variant"
            },
            {
                name: "Visual Basic 6",
                year: 1998,
                creator: "Microsoft",
                reason: "Succeeded by VB.NET (included in main collection)",
                notable: "Made Windows app development accessible to millions, RAD tool that dominated corporate development",
                tag: "Historical"
            },
            {
                name: "Turbo C",
                year: 1987,
                creator: "Borland",
                reason: "C compiler/dialect, not a distinct language",
                notable: "Lightning-fast compilation made C development accessible on PCs",
                tag: "Variant"
            },
            {
                name: "GW-BASIC",
                year: 1983,
                creator: "Microsoft",
                reason: "BASIC dialect for IBM PC",
                notable: "Shipped with MS-DOS, introduced millions to programming in the 80s and 90s",
                tag: "Historical"
            },
            {
                name: "QBASIC",
                year: 1991,
                creator: "Microsoft",
                reason: "Simplified QuickBASIC, same language family",
                notable: "Included free with DOS/Windows, taught a generation of programmers",
                tag: "Historical"
            },
            {
                name: "Turbo Prolog",
                year: 1986,
                creator: "Borland",
                reason: "Prolog variant, later became Visual Prolog",
                notable: "Made logic programming accessible on PCs",
                tag: "Variant"
            },
            {
                name: "MSX-BASIC",
                year: 1983,
                creator: "Microsoft/ASCII",
                reason: "BASIC dialect for MSX computers",
                notable: "Dominated home computing in Japan, Brazil, and parts of Europe",
                tag: "Historical"
            },
            {
                name: "HyperTalk",
                year: 1987,
                creator: "Bill Atkinson/Apple",
                reason: "Too specialized (HyperCard only)",
                notable: "Revolutionary natural language scripting, inspired modern no-code tools",
                tag: "Historical"
            },
            {
                name: "Logo (Turtle Graphics)",
                year: 1967,
                creator: "Wally Feurzeig, Seymour Papert",
                reason: "Educational variant of Lisp",
                notable: "Taught millions of children programming through turtle graphics",
                tag: "Specialized"
            },
            {
                name: "Scratch",
                year: 2003,
                creator: "MIT Media Lab",
                reason: "Visual/educational programming environment",
                notable: "Over 100 million users, revolutionized how kids learn programming",
                tag: "Specialized"
            },
            {
                name: "Blockly",
                year: 2012,
                creator: "Google",
                reason: "Visual programming framework/library",
                notable: "Powers many educational coding platforms, generates JavaScript/Python/PHP",
                tag: "Specialized"
            },
            {
                name: "LabVIEW",
                year: 1986,
                creator: "National Instruments",
                reason: "Visual programming for instrumentation",
                notable: "Industry standard for test/measurement, used in research labs and manufacturing",
                tag: "Specialized"
            },
            {
                name: "VHDL",
                year: 1980,
                creator: "U.S. Department of Defense",
                reason: "Hardware description language",
                notable: "Designs microprocessors and FPGAs, hardware equivalent of a programming language",
                tag: "Specialized"
            },
            {
                name: "Verilog",
                year: 1984,
                creator: "Phil Moorby/Gateway Design",
                reason: "Hardware description language",
                notable: "Alternative to VHDL, simpler syntax, widely used in chip design",
                tag: "Specialized"
            },
            {
                name: "PostScript",
                year: 1982,
                creator: "Adobe Systems",
                reason: "Page description language",
                notable: "Revolutionized desktop publishing, still used in PDF rendering",
                tag: "Specialized"
            },
            {
                name: "XSLT",
                year: 1999,
                creator: "W3C",
                reason: "XML transformation language",
                notable: "Functional language for transforming XML, used in web services",
                tag: "Specialized"
            },
            {
                name: "Mojo",
                year: 2023,
                creator: "Modular Inc",
                reason: "Too new, still evolving",
                notable: "Python-compatible with C-level performance, designed for AI workloads",
                tag: "Emerging"
            },
            {
                name: "Carbon",
                year: 2022,
                creator: "Google",
                reason: "Experimental successor to C++",
                notable: "Google's attempt to modernize C++ with safer defaults and better ergonomics",
                tag: "Emerging"
            },
            {
                name: "Gleam",
                year: 2016,
                creator: "Louis Pilfold",
                reason: "Small community, still establishing itself",
                notable: "Type-safe functional language for the Erlang VM with friendly syntax",
                tag: "Emerging"
            },
            {
                name: "Roc",
                year: 2018,
                creator: "Richard Feldman",
                reason: "Pre-1.0, still in development",
                notable: "Fast functional language inspired by Elm, focuses on compile-time guarantees",
                tag: "Emerging"
            },
            {
                name: "Bend",
                year: 2024,
                creator: "HigherOrderCO",
                reason: "Brand new, experimental",
                notable: "Massively parallel language that auto-parallelizes code, runs on GPU",
                tag: "Emerging"
            }
        ];

        // State
        let currentFilter = 'all';
        let currentSearch = '';

        // Render mentions
        function renderMentions(toRender) {
            const grid = document.getElementById('mentionsGrid');
            grid.innerHTML = '';

            toRender.forEach((mention, index) => {
                const card = document.createElement('div');
                card.className = 'language-card';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="language-header">
                        <div class="language-info">
                            <h3>${mention.name}</h3>
                            <div class="language-meta">
                                <span class="language-tag">${mention.tag}</span>
                            </div>
                        </div>
                        <div class="language-year">${mention.year}</div>
                    </div>
                    <div class="language-description">
                        <div style="margin-bottom: 0.75rem;">
                            <strong style="font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-text-dim);">Created by:</strong>
                            <span style="color: var(--color-text);">${mention.creator}</span>
                        </div>
                        <div style="margin-bottom: 0.75rem;">
                            <strong style="font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-text-dim);">Not included because:</strong>
                            <span style="color: var(--color-text-dim);">${mention.reason}</span>
                        </div>
                        <div>
                            <strong style="font-family: var(--font-mono); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-text-dim);">Why notable:</strong>
                            <span style="color: var(--color-text);">${mention.notable}</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Filter mentions
        function filterMentions() {
            let filtered = mentions;

            // Apply tag filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(m => m.tag === currentFilter);
            }

            // Apply search filter with relevance scoring
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();

                filtered = filtered.filter(m =>
                    m.name.toLowerCase().includes(searchLower) ||
                    m.creator.toLowerCase().includes(searchLower) ||
                    m.reason.toLowerCase().includes(searchLower) ||
                    m.notable.toLowerCase().includes(searchLower)
                ).map(m => {
                    let score = 0;
                    const nameLower = m.name.toLowerCase();

                    if (nameLower === searchLower) score = 1000;
                    else if (nameLower.startsWith(searchLower)) score = 500;
                    else if (nameLower.includes(searchLower)) score = 100;
                    else if (m.creator.toLowerCase().includes(searchLower)) score = 50;
                    else score = 10;

                    return { m, score };
                })
                .sort((a, b) => b.score - a.score)
                .map(item => item.m);
            }

            renderMentions(filtered);
        }

        // Set up filter buttons
        document.querySelectorAll('.filter-tag').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-tag').forEach(btn =>
                    btn.classList.remove('active')
                );
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                filterMentions();
            });
        });

        // Set up search
        const searchInput = document.getElementById('search');
        const searchClear = document.getElementById('searchClear');

        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterMentions();
            searchClear.style.display = currentSearch ? 'block' : 'none';
        });

        // Clear search button
        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            currentSearch = '';
            filterMentions();
            searchClear.style.display = 'none';
            searchInput.focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }

            if (e.key === 'Escape' && document.activeElement === searchInput) {
                searchInput.value = '';
                currentSearch = '';
                filterMentions();
                searchClear.style.display = 'none';
                searchInput.blur();
            }
        });

        // Initial render
        renderMentions(mentions);
    </script>
</body>
