<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Preview - Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 40px;
            line-height: 1;
        }

        .logo .hello {
            color: #e8e8f0;
        }

        .logo .worlds {
            color: #ffd700;
            font-style: italic;
        }

        .tagline {
            font-family: 'DM Sans', sans-serif;
            font-size: 36px;
            color: #9a9aa8;
            margin-bottom: 50px;
            letter-spacing: -0.02em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            color: #9a9aa8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .url {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: #ffd700;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="hello">hello,</span><span class="worlds">worlds</span>
        </div>
        <p class="tagline">10000000 Ways to Say Hello!</p>
        <div class="stats">
            <div class="stat">
                <span class="stat-number">128+</span>
                <span class="stat-label">Languages</span>
            </div>
            <div class="stat">
                <span class="stat-number">1949</span>
                <span class="stat-label">Since</span>
            </div>
            <div class="stat">
                <span class="stat-number">2026</span>
                <span class="stat-label">To Today</span>
            </div>
        </div>
    </div>
    <div class="url">helloworlds.io</div>
</body>
</html>
