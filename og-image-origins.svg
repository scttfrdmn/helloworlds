<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#goldGradient)"/>

  <!-- Decorative quote marks -->
  <text x="150" y="200" font-family="Georgia, serif" font-size="200" fill="#ffd700" opacity="0.15">"</text>
  <text x="1000" y="500" font-family="Georgia, serif" font-size="200" fill="#ffd700" opacity="0.15">"</text>

  <!-- Logo -->
  <text x="600" y="120" font-family="Georgia, serif" font-size="48" font-weight="900" fill="#e8e8f0" text-anchor="middle" letter-spacing="-1">
    hello<tspan fill="#ffd700">worlds</tspan>.io
  </text>

  <!-- The famous quote -->
  <text x="600" y="280" font-family="Courier, monospace" font-size="48" fill="url(#accentGradient)" text-anchor="middle" font-weight="600">
    hello, world
  </text>

  <!-- Main title -->
  <text x="600" y="370" font-family="Georgia, serif" font-size="56" font-weight="900" fill="#e8e8f0" text-anchor="middle">
    The Origins Story
  </text>

  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="28" fill="#9a9aa8" text-anchor="middle" font-weight="300">
    How Brian Kernighan Started a Tradition
  </text>

  <!-- Date range -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle">
    <tspan fill="#ffd700">1972</tspan>
    <tspan fill="#9a9aa8"> â€” </tspan>
    <tspan fill="#00d9ff">Today</tspan>
  </text>

  <!-- Description -->
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="22" fill="#9a9aa8" text-anchor="middle">
    The story of programming's most famous first program
  </text>

  <!-- Bottom accent bar -->
  <rect x="350" y="585" width="500" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <!-- Small code snippet decoration -->
  <g opacity="0.2">
    <text x="100" y="600" font-family="Courier, monospace" font-size="16" fill="#ffd700">
      /* The first hello */
    </text>
    <text x="900" y="600" font-family="Courier, monospace" font-size="16" fill="#00d9ff">
      printf("hello, world\n");
    </text>
  </g>
</svg>
